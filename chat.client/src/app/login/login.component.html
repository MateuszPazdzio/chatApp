<form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>

  <div class="form-group">
    <label for="userName">userName</label>
    <input type="text" class="input-control" [(ngModel)]="loginUserCred.userName" id="userName" required name="userName" maxlength="25" minlength="3" #userName="ngModel" />
    <div class="errors" *ngIf="userName.invalid && (userName.dirty||userName.touched)">
      <div class="alert alert-danger" *ngIf="userName.errors?.['required']">userName is required</div>
      <div class="alert alert-danger" *ngIf="userName.errors?.['minlength']">Minlength is 3</div>
      <div class="alert alert-danger" *ngIf="userName.errors?.['required']">Maxlength is 25</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="input-control" [(ngModel)]="loginUserCred.password" id="password" required name="password" maxlength="25" minlength="3" #password="ngModel" />
    <div class="errors" *ngIf="password.invalid && (password.dirty||password.touched)">
      <div class="alert alert-danger" *ngIf="password.errors?.['required']">Password is required</div>
      <div class="alert alert-danger" *ngIf="password.errors?.['minlength']">Minlength is 3</div>
      <div class="alert alert-danger" *ngIf="password.errors?.['required']">Maxlength is 25</div>
    </div>
  </div>

  <div class="form-group">
    <input type="submit" value="Login" class="btn btn-success"/>
  </div>
  <div *ngIf="!loginResponse.isLoggedIn && loginResponse.responseMessage.length>0">
    <div class="alert alert-danger">
      {{loginResponse.responseMessage}}
    </div>
  </div>
</form>
